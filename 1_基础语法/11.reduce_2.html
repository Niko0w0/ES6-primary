<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[68,53,12,98,65];
        let result=arr.reduce(function (tmp,item,index){
            if(index==arr.length-1){
                return (tmp+item)/arr.length;
            }else{
                return tmp+item;
            }
            
        });

        alert(result);
    </script>
</body>
</html>
