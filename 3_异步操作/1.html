<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        let p=new Promise(function (resolve,reject){
            // 异步
            // resolve 解决 成功
            // reject 拒绝 失败
            $.ajax({
                url:'date/1.txt',
                dataType:'json',
                success(arr){
                    resolve(arr);
                },
                error(res){
                    reject(res);
                }
            })

        });

        p.then(function (arr){
            alert('ok');
            console.log(arr);
        }, function (res){
            alert("失败");
        });
    </script>
</head>
<body>
    
</body>
</html>
